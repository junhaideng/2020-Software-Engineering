{% extends "base.html" %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        {% block title %}用户注册{% endblock %}
    </title>
</head>
<body>
{% block content %}
    <div class="col-5 m-auto">
        <form action="{% url 'user:signup' %}" method="post" style="margin-top: 40%">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control form-inline" autocomplete="off" id="username"
                       name="username"
                       autofocus required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control form-inline" autocomplete="off" id="email" oninput="check(this)"
                       name="email" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" autocomplete="off" oninput="check(this)"
                       name="password" required>
            </div>

            <div class="form-group">
                <label for="confirm">Confirm</label>
                <input type="password" class="form-control" id="confirm" autocomplete="off" oninput="check(this)"
                       name="confirm" required>
            </div>
            <input type="hidden" value="{{ request.GET.next }}" name="next">

            <button type="submit" id="btn" class="btn btn-outline-primary text-center">Sign up
            </button>
        </form>

        {% if message %}
            <div class="mt-3 text-center alert alert-warning w-100">
                {{ message }}
            </div>
        {% endif %}
    </div>
{% endblock %}
</body>
</html>
